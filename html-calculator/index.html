<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <Header>Calculator</Header>

    <div id="addDiv">
        Add
        <form name="addForm">
            <input type="number" name="firstAdd">
            <input type="number" name="secondAdd">
            <button>Calculate</button>
        </form>
    </div>

    <div id="addResult"></div>

    <div id="subDiv">
        Subtract
        <form name="subForm">
            <input type="number" name="firstSub">
            <input type="number" name="secondSub">
            <button>Calculate</button>
        </form>
    </div>

    <div id="subResult"></div>

    <div id="mulDiv">
        Multiply
        <form name="mulForm">
            <input type="number" name="firstMul">
            <input type="number" name="secondMul">
            <button>Calculate</button>
        </form>
    </div>

    <div id="mulResult"></div>

    <div id="reset">
        <form name="resetForm">
            <button id="resetButton">Reset</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
